version: 0.2
phases:
  install:
    runtime-versions:
        nodejs: 10
  build:
    commands:
      - npm install time
      - export BUCKET=agyyle-sam28
      - aws cloudformation package --template-file template.yaml --s3-bucket $BUCKET --output-template-file outputSamTemplate.yaml
artifacts:
  type: zip
  files:
    - template.yml
    -outputSamTemplate.yaml
   